<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .pay-btn {
      padding: 12px 20px;
      background: green;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
    }
    .qr {
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Pay with UPI</h2>
  <p>Amount: â‚¹199</p>

  <!-- Pay Now Button -->
  <a class="pay-btn"
     href="upi://pay?pa=9909732645@ibl&pn=Aapani+Cha&am=199&cu=INR&tn=Tea+Order">
     Pay Now
  </a>

  <!-- OR Clickable QR -->
  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=9909732645@ibl&pn=Aapani+Cha&am=199&cu=INR&tn=Tea+Order" 
         width="200" alt="UPI QR Code"
         onclick="window.location.href='upi://pay?pa=9909732645@ibl&pn=Aapani+Cha&am=199&cu=INR&tn=Tea+Order'">
    <p>Tap QR to open UPI app</p>
  </div>
</body>
</html>
