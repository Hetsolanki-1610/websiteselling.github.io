<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aapani Cha - Tea Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { width: 90%; max-width: 1000px; margin: auto; }
    .product {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: center;
    }
    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background: green;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    /* Popup */
    #paymentPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .close-btn {
      background: red;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .qr {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü´ñ Aapani Cha - Buy Tea Online</h1>

    <!-- Product 1 -->
    <div class="product">
      <h2>Gold Tea 250g</h2>
      <p>Price: ‚Çπ199</p>
      <a href="#" class="buy-btn"
         onclick="openPayment('Gold Tea 250g',199)">Buy Now</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <h2>Black Tea 500g</h2>
      <p>Price: ‚Çπ299</p>
      <a href="#" class="buy-btn"
         onclick="openPayment('Black Tea 500g',299)">Buy Now</a>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <h2>Premium Gold Tea 500g</h2>
      <p>Price: ‚Çπ28</p>
      <a href="#" class="buy-btn"
         onclick="openPayment('Premium Gold Tea 500g',28)">Buy Now</a>
    </div>
  </div>

  <!-- Popup -->
  <div id="paymentPopup">
    <div class="popup-content">
      <h3 id="popupTitle"></h3>
      <p id="popupAmount"></p>
      <div class="qr">
        <img id="qrImage" src="" alt="QR Code" width="200">
      </div>
      <a id="upiLink" href="#" class="buy-btn">Pay with UPI</a><br>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const upiID = "9909732645@ibl";  // ‚Üê apna UPI ID yaha dalna

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function openPayment(product, amount) {
      const upiUrl = `upi://pay?pa=${upiID}&pn=Aapani+Cha&am=${amount}&cu=INR&tn=${encodeURIComponent(product)}`;

      if (isMobile()) {
        // ‚úÖ Mobile ‚Üí direct UPI app open hoga
        window.location.href = upiUrl;
      } else {
        // ‚úÖ PC ‚Üí Popup open hoga (QR + Link)
        document.getElementById("popupTitle").textContent = product;
        document.getElementById("popupAmount").textContent = `Amount: ‚Çπ${amount}`;
        document.getElementById("upiLink").href = upiUrl;

        // QR Code generate kare (Google API use karke)
        const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upiUrl)}`;
        document.getElementById("qrImage").src = qrApi;

        document.getElementById("paymentPopup").style.display = "flex";
      }
    }

    function closePopup() {
      document.getElementById("paymentPopup").style.display = "none";
    }
  </script>
</body>
</html>
